 <script>
$(document).ready(function() {
var date1 = new Date();

      function zeroFill (i) {
  return (i < 10 ? '0' : '') + i
}

        function now () {
  var d = new Date()
  return d.getFullYear() + '-' +
    zeroFill(d.getMonth() + 1) + '-' +
    zeroFill(d.getDate()) + ' ' +
    zeroFill(d.getHours()) + ':' +
    zeroFill(d.getMinutes())
}

var date2 = now();

$("<h4>").text(date1).css("color", "DeepPink").css("font-family", "Shrikhand").
css("text-align", "center").appendTo("#h1");

$("<h4>").text(date2).css("color", "blue").css("font-family", "Shrikhand").
css("text-align", "center").appendTo("#h1");
});
</script>
